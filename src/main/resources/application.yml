server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:momsitter;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate.SQL: info

external:
  message-server:
    url: ${MESSAGE_SERVER_URL:http://localhost:8010}
    endpoints:
      send: /notifications/send
